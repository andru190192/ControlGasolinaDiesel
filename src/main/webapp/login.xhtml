<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<link rel="icon" type="image/png"
		href="/tesisControlGasolina/resources/ronin-layout/imagenes/logo.png" />
	<title>Distrito</title>
	<h:outputScript name="js/layout.js" library="ronin-layout" />
	<h:outputScript name="js/funciones.js" library="ronin-layout" />

	<h:outputText value="&lt;!--[if gte IE 9]&gt;" escape="false" />
	<style type="text/css">
/* styles for IE 9 */
</style>
	<h:outputText value="&lt;![endif]--&gt;" escape="false" />

	<ui:insert name="head" />
</h:head>

<h:body styleClass="loginbody">
	<div class="ui-lesscurve">
		<form action='${loginUrl}' method='post'>
			<div
				class="Wid25 MarAuto DispBlock OvHidden Responsive100 ui-lesscurve"
				style="margin-top: 7%;">
				<div class="ContainerIndent">
					<div class="Wid90 MarAuto">
						<div
							class="ShadowBox whiteback TexAlCenter RedBorderedBox BordRad15">
							<div class="Wid100 TexAlCenter">
								<h:graphicImage name="imagenes/logo.png" library="ronin-layout"
									style="width:80%;" />
							</div>

							<div class="Wid100 OvHidden BigTopic FontDosisSemiBold Fs40">
								<i class="fa fa-key"></i> Inicio de Sesion
							</div>
							<div class="EmptyBox20"></div>
							<p:inputText id="username" value="" placeholder="Usuario"
								styleClass="TextAlCenter Container80 Fnone MarAuto Fs18"
								style="text-align:center" />
							<div class="EmptyBox10"></div>
							<p:password id="password" value="" placeholder="ContraseÃ±a"
								styleClass="TextAlCenter Container80 Fnone MarAuto Fs18"
								feedback="false" style="text-align:center" />
							<input type="hidden" name="${_csrf.parameterName}"
								value="${_csrf.token}" />
							<div class="Seperator"></div>
							<p:commandButton value="Ingresar"
								styleClass="Container80 Fnone MarAuto Fs16"
								onclick="clickIngresar()" />
							<button id="btnSubmit" type="submit" name="submit"
								style="display: none;" />
							<div class="EmptyBox10"></div>
						</div>
						<div
							class="Wid100 TexAlCenter MarTop20 softgray Fs14 FontDosisRegular">
							<i class="fa fa-copyright"></i> Paulina Garcia <br /> Todos los
							derechos reservados.
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<h:outputStylesheet name="css/core-layout.css" library="ronin-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="ronin-layout" />
	<h:outputStylesheet name="css/animate.css" library="ronin-layout" />
	<h:outputStylesheet name="css/ronin-layout.css" library="ronin-layout" />
	<h:outputStylesheet name="css/estilos.css" library="ronin-layout" />
</h:body>
</html>
